<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Style && Font Awesome-->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- Page Favicon -->
  <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">

  <title>Criar uma conta | Ecommerce Analitycs</title>
</head>

<body>
  <main>
    <div class="login">
      <div class="form">
        <img src="assets/images/logo.png" alt="EcommerceAnalytics">
        <h1>Criar uma conta</h1>

        <form class="login-form">
          <input type="text" placeholder="Digite seu melhor email (egidio@serri.com.br)" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />

          <input type="password" placeholder="Digite sua senha" required />
          <button>Criar minha conta</button>
        </form>



      </div>
    </div>


  </main>
</body>

</html>
